<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Check Array Duplicates</title>


</head>

<body>
    <div class="container max-width-600 mt-5">
        <!-- Content here -->
        <input type="text" class="form-control" id="numberInput" aria-describedby="emailHelp"
            placeholder="Enter numbers">
        <small id="emailHelp" class="form-text text-muted text-center">Eg inputs -> 7000, 6000, 8000-8005.</small>
        <div class="text-center mt-3 mb-3"><button type="button" class="btn btn-outline-primary"
                onclick="submitInput()">Submit Form</button></div>
        <small id="emailHelp" class="form-text text-muted text-center"><strong>Default Array : </strong> taken for
            example
            [7000, 7001,
            7002, 7003, 7004, 7005]</small>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Duplicate Numbers : </h5>
                        <p class="card-text" id="duplicateArray"></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Final List Of Numbers: </h5>
                        <p class="card-text" id="uniqueArray"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./index.js" type="text/babel"></script>
</body>

</html>
